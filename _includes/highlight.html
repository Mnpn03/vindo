<section class="red-background heading">
    <div class="container">
        <div class="row">
            {% if page.type == 'page' %}
                <div class="col-sm-12">
                    <h1 class="page-title">{{ page.title }}</h1>
                </div>
            {% elsif page.type == 'post' %}
                <div class="col-sm-12">
                    <h1 class="post-title">{{ page.title }}</h1>
                    <h5 class="date">{{ page.date | date: '%B %d, %Y' }}</h5>
                </div>
            {% endif %}
        </div>
    </div>
</section>
