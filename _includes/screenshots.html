<h2 class="page-header">Screenshots</h2>

<div class="row">
    {% for screenshot in page.screenshots %}
        <div class="col-md-4 col-sm-6 col-xs-12">
            <a href="images/screenshots/{{ screenshot }}" class="thumbnail screenshot-link">
                <img src="images/screenshots/{{ screenshot }}" alt="Theodore">
            </a>
        </div>
    {% endfor %}
</div>
