<div class="row compatibility-entry" data-name="{{ page.name }}" data-keywords="{{ page.keywords }}">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default image-text-panel">
            <div class="panel-heading">
                <h4>{{ page.name }} <span class="label label-{{ site.data.ratings[page.rating].color }}" data-toggle="tooltip" title="{{ site.data.ratings[page.rating].description }}">{{ site.data.ratings[page.rating].name }}</span></h4>
            </div>
            <div class="panel-body">
                <a href="{{ page.link }}" target="_blank"><img src="{{ page.icon }}" height="120" width="120"></a>
                <div class="text">
                    {{ content }}
                </div>        
            </div>
        </div>
    </div>
</div>
