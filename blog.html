---
type: page
title: Blog
permalink: "/blog/"
---

{% for post in site.posts %}
    {% if post.published %}
        <div class="blog-post">
            <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
            <div class="date">{{ post.date | date: '%B %d, %Y' }}</div>

            <div class="blog-content">
                {{ post.content }}
            </div>

            <div class="author">{{ post.author }}</div>
        </div>
    {% endif %}
{% endfor %}
